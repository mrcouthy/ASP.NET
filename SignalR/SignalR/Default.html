<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="hitcountDiv">0</div>
    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.js"></script>
    <script type="text/javascript">
        $(function () {
            var connection = $.hubConnection();
            var hub = connection.createHubProxy("alternamtiveNameto_HitCounterClass");
            hub.on("jsEventName_onRecordHit", function (hitcount) {
            $('#hitcountDiv').text(hitcount);
        });
        connection.start(function () {
            hub.invoke('recordHitServerMethod');
        });
        })
    </script>
</body>
</html>
